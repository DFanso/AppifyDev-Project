name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
        shell: bash

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
        shell: bash

      - name: Sync project files to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" rsync -avz --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            . "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/appify"
        shell: bash

      - name: Deploy on VPS with Docker Compose
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
          set -e
          cd /appify
          docker-compose down
          docker-compose -f docker-compose.yml up -d --build
          echo "Pruning old Docker images..."
          docker image prune -af
          echo "Deployment successful!"
          '
        shell: bash
